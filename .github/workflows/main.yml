
name: Coverage Summary

on:
  push:
    branches: [main]
  pull_request:


permissions:
  contents: read
  pull-requests: write
  issues: write


jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (Optional) Setup .NET SDK; remove if not needed
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Run tests and emit Cobertura XML into ./coverage/<GUID>/
      - name: Run tests with coverage
        run: |
          dotnet test --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --logger trx \
            --results-directory coverage

      # --- Diagnostics: verify where the coverage file actually is ---
      - name: Show working directory and tree (top)
        run: |
          pwd
          ls -la

      - name: Find cobertura files
        run: |
          echo "Searching for cobertura xml..."
          find . -maxdepth 6 -type f -iname "*cobertura*.xml" -print
      # ----------------------------------------------------------------

      - name: Generate Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/*/coverage.cobertura.xml,**/TestResults/*/coverage.cobertura.xml
          badge: true
          format: markdown
          output: both  # log + file output

      # Optional: Post PR comment with the summary
      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

      # Add the summary to GitHub Job Summary UI
      - name: Write to Job Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
